{% extends "base.html" %} {% block content %}

<br /><br />

<h1 class="container">My Reviews</h1>
<div id="reviews" class="container mt-4"></div>

<div
  class="modal fade"
  id="editReviewModal"
  tabindex="-1"
  aria-labelledby="editReviewModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editReviewModalLabel">Edit Review</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editReviewForm">
          <input type="hidden" name="review_id" id="editReviewId" />
          <div class="mb-3">
            <label class="form-label">Rating</label>
            <div id="starRating" class="d-flex">
              <i class="fa fa-star" data-value="1"></i>
              <i class="fa fa-star" data-value="2"></i>
              <i class="fa fa-star" data-value="3"></i>
              <i class="fa fa-star" data-value="4"></i>
              <i class="fa fa-star" data-value="5"></i>
            </div>
            <input type="hidden" id="editReviewRating" name="rating" required />
          </div>
          <div class="mb-3">
            <label for="editReviewComment" class="form-label">Comment</label>
            <textarea
              class="form-control"
              id="editReviewComment"
              name="comment"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  async function fetchRecentReviews() {
    const reviewsContainer = document.getElementById("reviews");

    try {
      const response = await fetch("/api/reviews/recent");
      const reviews = await response.json();

      if (reviews.error) {
        reviewsContainer.innerHTML = `<p class="text-danger">${reviews.error}</p>`;
        return;
      }

      if (reviews.length > 0) {
        reviews.forEach((review) => {
          console.log(review.comment);
          const reviewElement = document.createElement("div");
          reviewElement.classList.add("card", "mb-4");
          reviewElement.innerHTML = `
            <p>Product: <a href="/products/${review.product_id}">${review.product_name}</a></p>
            <p>Seller: <a href="/seller/${review.seller_id}">${review.seller_name}</a></p>
            <div class="card-body">
              <h5 class="card-title">Rating: ${renderStars(review.rating)}</h5>
              <p class="card-text">Comment: ${review.comment}</p>
              <p class="text-muted">Added at: ${review.timestamp}</p>
              
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-warning btn-sm me-2"
                  onclick="openEditReviewModal(${review.id}, '${review.rating}', '${review.comment}')"
                >
                  <i class="fa fa-edit"></i> Edit
                </button>
                <button
                  class="btn btn-danger btn-sm ms-2"
                  onclick="deleteReview(${review.id})"
                >
                  <i class="fa fa-trash"></i> Delete
                </button>
              </div>
            </div>
          `;
          reviewsContainer.appendChild(reviewElement);
        });
      } else {
        reviewsContainer.innerHTML =
          "<p class='text-muted'>No recent reviews yet.</p>";
      }
    } catch (error) {
      console.error("Error fetching reviews:", error);
      reviewsContainer.innerHTML =
        "<p class='text-danger'>An error occurred while fetching reviews.</p>";
    }
  }

  function renderStars(rating) {
    let stars = "";
    for (let i = 1; i <= 5; i++) {
      stars += `<i class="fa fa-star ${i <= rating ? "checked" : ""}"></i>`;
    }
    return stars;
  }

  document.querySelectorAll("#starRating .fa-star").forEach((star) => {
    star.addEventListener("click", function () {
      const rating = this.getAttribute("data-value");
      document.getElementById("editReviewRating").value = rating;
      document.querySelectorAll("#starRating .fa-star").forEach((s) => {
        s.classList.remove("checked");
      });
      for (let i = 0; i < rating; i++) {
        document
          .querySelectorAll("#starRating .fa-star")
          [i].classList.add("checked");
      }
    });
  });

  function openEditReviewModal(reviewId, currentRating, currentComment) {
    document.getElementById("editReviewId").value = reviewId;
    document.getElementById("editReviewComment").value = currentComment;
    const stars = document.querySelectorAll("#starRating .fa-star");

    stars.forEach((star) => {
      star.classList.remove("checked");
    });
    for (let i = 0; i < currentRating; i++) {
      stars[i].classList.add("checked");
    }
    document.getElementById("editReviewRating").value = currentRating;

    const modal = new bootstrap.Modal(
      document.getElementById("editReviewModal")
    );
    modal.show();
  }

  document
    .getElementById("editReviewForm")
    .addEventListener("submit", async function (event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`/api/reviews/edit`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("Review updated successfully!");
          window.location.reload();
        } else {
          alert("Failed to update review.");
        }
      } catch (error) {
        console.error("Error updating review:", error);
        alert("An unexpected error occurred.");
      }
    });

  function deleteReview(reviewId) {
    if (confirm("Are you sure you want to delete this review?")) {
      fetch(`/api/reviews/delete`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ review_id: reviewId }),
      })
        .then((response) => {
          if (response.ok) {
            alert("Review deleted successfully!");
            window.location.reload();
          } else {
            alert("Failed to delete review.");
          }
        })
        .catch((error) => {
          console.error("Error deleting review:", error);
          alert("An unexpected error occurred.");
        });
    }
  }

  window.onload = fetchRecentReviews;
</script>

<style>
  .card {
    color: #000;
  }

  .btn i {
    margin-right: 5px;
  }

  .fa-star {
    font-size: 1.5rem;
    color: #ddd;
    cursor: pointer;
    margin-right: 0.5rem;
  }

  .btn-warning,
  .btn-danger {
    margin-right: 10px;
  }
</style>

{% endblock %}
