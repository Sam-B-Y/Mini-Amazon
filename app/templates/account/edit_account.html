{% extends "base.html" %} {% block content %}

<div class="edit-account-container">
  <h2 class="text-center">Edit Account Information</h2>

  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %}
  <div class="flash-messages">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}

  <!-- Update Full Name -->
  <form action="/edit_account" method="POST" class="form">
    <input type="hidden" name="form_id" value="full_name" />
    <div class="form-group form-row">
      <label for="full_name">Full Name:</label>
      <div class="input-group">
        <input
          id="full_name"
          name="full_name"
          type="text"
          class="form-control"
          value="{{ full_name }}"
          placeholder="Enter your full name"
          required
        />
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-edit"></i> Update
        </button>
      </div>
    </div>
  </form>

  <!-- Update Address -->
  <form action="/edit_account" method="POST" class="form">
    <input type="hidden" name="form_id" value="address" />
    <div class="form-group form-row">
      <label for="address">Address:</label>
      <div class="input-group">
        <input
          id="address"
          name="address"
          type="text"
          class="form-control"
          value="{{ address }}"
          placeholder="Enter your address"
          required
        />
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-edit"></i> Update
        </button>
      </div>
    </div>
  </form>

  <!-- look at balance -->
  <form action="/edit_account" method="POST" class="form">
    <div class="form-group form-row">
      <label for="balance">Balance:</label>
      <div class="input-group">
        <p class="form-control-plaintext">{{ balance }}</p>
      </div>
    </div>
  </form>

  <!-- Add Funds -->
  <form action="/add_funds" method="POST" class="form">
    <div class="form-group form-row">
      <label for="add_funds">Add Funds:</label>
      <div class="input-group">
        <input
          id="add_funds"
          name="amount"
          type="number"
          step="0.01"
          class="form-control"
          placeholder="Enter amount to add"
          required
        />
        <button type="submit" class="btn btn-success">
          <i class="fa fa-plus"></i> Add Funds
        </button>
      </div>
    </div>
  </form>

  <!-- Withdraw Funds -->
  <form action="/withdraw_funds" method="POST" class="form">
    <div class="form-group form-row">
      <label for="withdraw_funds">Withdraw Funds:</label>
      <div class="input-group">
        <input
          id="withdraw_funds"
          name="amount"
          type="number"
          step="0.01"
          class="form-control"
          placeholder="Enter amount to withdraw"
          required
        />
        <button type="submit" class="btn btn-warning">
          <i class="fa fa-minus"></i> Withdraw Funds
        </button>
      </div>
    </div>
  </form>

  <!-- Display Email -->
  <form action="/edit_account" method="POST" class="form">
    <div class="form-group form-row">
      <label>Email:</label>
      <div class="input-group">
        <p class="form-control-plaintext">{{ email }}</p>
      </div>
    </div>
  </form>
</div>
<style>
  .edit-account-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    color: #000;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .text-center {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .input-group {
    display: flex;
    width: 100%;
    gap: 10px;
  }

  .form-control {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  .form-control-plaintext {
    padding: 10px;
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .btn-primary,
  .btn-success,
  .btn-warning {
    display: inline-block;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-success {
    background-color: #28a745;
  }

  .btn-success:hover {
    background-color: #218838;
  }

  .btn-warning {
    background-color: #ffc107;
  }

  .btn-warning:hover {
    background-color: #e0a800;
  }

  .btn i {
    margin-right: 5px;
  }
</style>
{% endblock %}
