{% extends "base.html" %} {% block content %}
<div class="form-container">
  <h1>Create New Product</h1>
  <form id="product-form" method="POST">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category_name" required>
        {% for category in categories %}
        <option value="{{ category.category_name }}">
          {{ category.category_name }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price ($):</label>
      <input
        type="number"
        id="price"
        name="price"
        step="0.01"
        min="0"
        required
      />
    </div>

    <div class="form-group">
      <label for="image_url">Image URL:</label>
      <input type="url" id="image_url" name="image_url" required />
    </div>

    <button type="submit" class="submit-btn">Create Product</button>
  </form>
</div>

<script>
  document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
          name: document.getElementById('name').value,
          category_name: document.getElementById('category').value,
          description: document.getElementById('description').value,
          price: parseFloat(document.getElementById('price').value),
          image_url: document.getElementById('image_url').value,
          created_by: '{{ current_user.id }}' // Assuming you have current_user from Flask-Login
      };

      try {
          const response = await fetch('/products', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData)
          });

          if (response.ok) {
              const data = await response.json();
              window.location.href = `/products/${data.product_id}/detail`;
          } else {
              alert('Failed to create product. Please try again.');
          }
      } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
      }
  });
</script>

<style>
  .form-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  textarea {
    height: 150px;
  }

  .submit-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  .submit-btn:hover {
    background-color: #2980b9;
  }
</style>
{% endblock %}
