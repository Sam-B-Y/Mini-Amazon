{% extends "base.html" %} {% block content %}

<div class="container mt-5 sellerinfo">
  <div class="text-light">
    <header class="mb-4">
      <h1>User Page of {{ full_name }}</h1>
    </header>

    <div class="seller-info mb-4">
      <div class="row mb-2">
        <div class="col-md-3 font-weight-bold">Email:</div>
        <div class="col-md-9">{{ email }}</div>
      </div>
    </div>
  </div>
</div>

<style>
  .star-rating {
    display: flex;
  }

  .star-rating .fa-star {
    font-size: 1.5rem;
    color: #f5c518;
    margin-right: 0.25rem;
  }

  .star-rating .fa-star.empty {
    color: #ccc;
  }

  .fractional {
    position: relative;
    overflow: hidden;
  }

  .fractional:before {
    content: "\f005";
    font-family: FontAwesome;
    position: absolute;
    left: 0;
    top: 0;
    width: var(--fraction-width, 50%);
    color: #f5c518;
    overflow: hidden;
  }

  .card {
    border: none;
    background: #1c1c1e;
    color: #fff;
    width: 100%;
    text-align: center;
  }

  .card .card-body {
    padding: 1rem;
  }

  .reviews-section {
    margin-top: 2rem;
  }

  .text-light,
  .reviews-section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>

{% endblock %}
