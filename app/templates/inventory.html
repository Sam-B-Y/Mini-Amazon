{% extends "base.html" %}

{% block content %}

<br><br>

<h1 class="container">Seller Inventory</h1>
<div class="container mb-4">
    <label for="user_id">Enter your Seller ID:</label>
    <input type="number" id="user_id" name="user_id" required class="form-control w-25 d-inline">
    <button onclick="fetchInventory()" class="btn btn-primary ml-2">Get Inventory</button>
</div>
<div id="error-message" class="error text-danger container mb-4"></div>

<h2 class="container">Inventory List</h2>
<table id="inventory-table" class="table table-hover table-bordered container" style="display: none;">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Inventory ID</th>
            <th scope="col">Seller ID</th>
            <th scope="col">Product ID</th>
            <th scope="col">Quantity</th>
            <th scope="col">Product Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<br><br><br>
<div class="container">
    <a href="/" class="btn btn-secondary">Go to Homepage</a>
</div>

<script>
    function fetchInventory() {
        const userId = document.getElementById('user_id').value;
        const errorDiv = document.getElementById('error-message');
        const table = document.getElementById('inventory-table');
        const tbody = table.querySelector('tbody');
        errorDiv.textContent = '';
        tbody.innerHTML = '';
        
        if (!userId) {
            errorDiv.textContent = 'Please enter a valid seller ID.';
            return;
        }
        
        fetch(`/api/inventory?user_id=${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorDiv.textContent = data.error;
                    table.style.display = 'none';
                } else {
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.inventory_id}</td>
                            <td>${item.seller_id}</td>
                            <td>${item.product_id}</td>
                            <td>${item.quantity}</td>
                            <td>${item.product_name}</td>
                            <td>${item.description}</td>
                            <td><img src="${item.image_url}" alt="Product Image" width="50"></td>
                            <td>${item.price}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    table.style.display = 'table';
                }
            })
            .catch(error => {
                console.error('Error fetching inventory:', error);
                errorDiv.textContent = 'An error occurred while fetching inventory.';
            });
    }
</script>

{% endblock %}
