{% extends "base.html" %}

{% block content %}

<br><br>

<h1 class="container">Recent Reviews</h1>
<div id="reviews" class="container mt-4"></div>

<script>
    async function fetchRecentReviews() {
        const reviewsContainer = document.getElementById('reviews');
        
        try {
            const response = await fetch('/api/reviews/recent');
            const reviews = await response.json();

            if (reviews.error) {
                reviewsContainer.innerHTML = `<p class="text-danger">${reviews.error}</p>`;
                return;
            }

            if (reviews.length > 0) {
                reviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.classList.add('review-container', 'border', 'p-3', 'rounded', 'mb-4');
                    reviewElement.innerHTML = `
                        <div class="review">
                            <strong>Rating:</strong> ${review['rating:']}<br>
                            <strong>Comment:</strong> ${review['comment:']}<br>
                            <span class="timestamp text-muted">Added at: ${review.timestamp}</span><br>
                            <button class="btn btn-warning btn-sm" onclick="editReview(${review.id}, '${review['rating:']}', '${review['comment:']}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteReview(${review.id})">Delete</button>
                        </div>
                    `;
                    reviewsContainer.appendChild(reviewElement);
                });
            } else {
                reviewsContainer.innerHTML = "<p class='text-muted'>No recent reviews yet.</p>";
            }
        } catch (error) {
            console.error("Error fetching reviews:", error);
            reviewsContainer.innerHTML = "<p class='text-danger'>An error occurred while fetching reviews.</p>";
        }
    }

    function editReview(reviewId, currentRating, currentComment) {
        const newRating = prompt("Edit your rating (1-5):", currentRating);
        const newComment = prompt("Edit your comment:", currentComment);
        
        if (newRating && newComment) {
            fetch(`/api/reviews/edit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ review_id: reviewId, rating: newRating, comment: newComment }),
            }).then(response => {
                if (response.ok) {
                    alert("Review updated successfully!");
                    window.location.reload(); // Refresh the page to see changes
                } else {
                    alert("Failed to update review.");
                }
            });
        }
    }

    function deleteReview(reviewId) {
        if (confirm("Are you sure you want to delete this review?")) {
            fetch(`/api/reviews/delete`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ review_id: reviewId }),
            }).then(response => {
                if (response.ok) {
                    alert("Review deleted successfully!");
                    window.location.reload(); // Refresh the page to see changes
                } else {
                    alert("Failed to delete review.");
                }
            });
        }
    }

    window.onload = fetchRecentReviews;
</script>

{% endblock %}
